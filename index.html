<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incident Map</title>
    <link rel="stylesheet" href="screen.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap') </style>
      
  </head>
  <body>
    <div class="h1">
    <h1>Incident Map</h1>
</div>

    <div class="tornado">
    <img src="Tornado.png" alt="tornado">
<span>Tornado</span>
</div>

<div class="road">
<img src="Road.png" alt="road">
<span>Road Closure</span>
</div>

<div class="bolt">
<img src="Lightning Bolt.png" alt="Lighting">
<span>Lighting</span>
</div>

<div class="t-rain">
<img src="Torrential Rain.png" alt="t-rain">
<span>Heavy Rain</span>
</div>

<div class="l-rain">
<img src="Light Rain.png" alt="l-rain">
<span>Light Rain</span>
</div>

<div class="h2">
<h2>Severity System</h2>
</div>

<div class="severity1">
  <img src="Ellipse 1.png" alt="red"> 
  <span>High</span>
  </div>

  <div class="severity2">
    <img src="Ellipse 2.png" alt="yellow"> 
    <span>Medium</span>
    </div>

    <div class="severity3">
      <img src="Ellipse 3.png" alt="green"> 
      <span>Low</span>
      </div>

  <div class="image">
  <img src="Group 2.png" alt="pic of map" width="1000px">
  </div>
  
    
    <script src="index.js"></script>
  </body>
</html>
